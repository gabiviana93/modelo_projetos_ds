[pytest]
# Diretório raiz dos testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de linha de comando padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Marcadores customizados
markers =
    unit: testes unitários
    integration: testes de integração
    slow: testes lentos
    smoke: testes de smoke
    database: testes que usam banco de dados

# Configuração de cobertura
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
